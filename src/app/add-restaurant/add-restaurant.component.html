<div class="container allRestaurant">
  <mat-card>
    <div>

      <h2 style="text-align: center;">Add New Restaurant Details Here ! </h2>

      <div>
        <mat-form-field appearance="outline" class="form-elements">
          <mat-label>Restaurant Name</mat-label>
          <input matInput placeholder="Enter Restaurant Name" [(ngModel)]="restaurantRecords.name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-elements">
          <mat-label> Restaurant Owner Name</mat-label>
          <input matInput placeholder="Enter Owner Name" [(ngModel)]="restaurantRecords.owner">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-elements">
          <mat-label>Restaurant Mobile No.</mat-label>
          <input matInput placeholder="Enter Mobile No." [(ngModel)]="restaurantRecords.mobile">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-elements">
          <mat-label>Restaurant Email Id</mat-label>
          <input matInput placeholder="Enter Email Id" [(ngModel)]="restaurantRecords.email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-elements">
          <mat-label>Restaurant Location</mat-label>
          <input matInput placeholder="Enter location" [(ngModel)]="restaurantRecords.location">
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="accent" type="button" (click)="addRecords()">Add Records</button>
      </div>
    </div>
  </mat-card>
</div>
